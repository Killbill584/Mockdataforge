<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 320px;
      background: #1e1e2f;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .display {
      background: #2c2c3e;
      color: #fff;
      text-align: right;
      padding: 20px;
      font-size: 2em;
      min-height: 70px;
      overflow-x: auto;
      border-bottom: 1px solid #444;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      background: #2c2c3e;
      border: 1px solid #444;
      color: #fff;
      font-size: 1.3em;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #3c3c4e;
    }

    button.operator {
      background: #009ffd;
      color: #fff;
    }

    button.operator:hover {
      background: #0085d1;
    }

    button.equal {
      background: #ff9500;
      color: #fff;
      grid-column: span 2;
    }

    button.equal:hover {
      background: #e08500;
    }

    button.clear {
      background: #e74c3c;
    }

    button.clear:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearres()">C</button>
       <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button class="operator" onclick="append('/')">รท</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">x</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="result()">=</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>

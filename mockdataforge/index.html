<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Data Forge</title>
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 16px;
    }

    input[type="number"] {
      background-color: #2a2a2e;
      color: #f5f5f5;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 1rem;
      margin: 8px 0;
      width: 100px;
      outline: none;
    }

    input[type="number"]:focus {
      background-color: #333;
      border: 1px solid #00ff6a;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: #0d0d0d;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #80ffbf;
    }

    textarea {
      width: 97%;
      height: 180px;
      background: #001a0e;
      color: #00ff99;
      border: 1px solid #00ff99;
      border-radius: 6px;
      margin: 10px;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 12px;
      margin-left: 0.3%;
      width: 97%;
      padding: 10px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc77;
    }

    pre {
      margin-top: 16px;
      background: #001a0e;
      color: #00ff99;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #00ff99;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    footer {
      margin-top: 20px;
      color: #00cc77;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>
  <h1>Mock Data Forge</h1>
  <div class="container">
    <label for="schema">Enter Schema:
      <textarea id="schema" placeholder='{
  "name": "string",
  "age": { "type": "int", "min": 18, "max": 50 }
}'></textarea>
      <label for="count">Enter number of records:</label>
      <input type="number" id="count" min="1" max="100" value="10" />
    </label>
    <button id="generate">Generate</button>
    <pre id="output">Your generated data will appear here</pre>
    <button type="button" id="download">download</button>
  </div>
  <footer>In testing mode</footer>
  <script src="script.js"></script>
</body>

</html>
